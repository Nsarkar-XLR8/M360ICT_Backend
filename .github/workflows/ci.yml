name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Lint · Typecheck · Test · Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./TS_Boiler_Plate

    # ── Environment variables ──────────────────────────────────────────────
    env:
      NODE_ENV: test
      PORT: 5001

      # MySQL – matches the mysql service below
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_USER: hr_user
      DB_PASSWORD: hr_password
      DB_NAME: hr_management_test

      # JWT (test-only values)
      JWT_SECRET: ci-test-jwt-secret-minimum-32-characters-long
      JWT_EXPIRES_IN: 1h
      JWT_REFRESH_TOKEN_SECRET: ci-test-refresh-secret-minimum-32-characters-long
      JWT_REFRESH_EXPIRES_IN: 7d

      # Bcrypt
      BCRYPT_SALT_ROUNDS: 4

      # Cloudinary (test placeholders – no real uploads in CI)
      CLOUDINARY_CLOUD_NAME: test_cloud
      CLOUDINARY_API_KEY: "123456789"
      CLOUDINARY_API_SECRET: test_cloudinary_secret

      # Swagger
      SWAGGER_ENABLED: "false"

    # ── MySQL 8 service container ─────────────────────────────────────────
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: hr_management_test
          MYSQL_USER: hr_user
          MYSQL_PASSWORD: hr_password
          MYSQL_ROOT_PASSWORD: rootpassword
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -prootpassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
          --health-start-period=30s

    steps:
      # ── 1. Checkout ──────────────────────────────────────────────────────
      - name: Checkout Code
        uses: actions/checkout@v4

      # ── 2. Node.js ───────────────────────────────────────────────────────
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: TS_Boiler_Plate/package-lock.json

      # ── 3. Install ───────────────────────────────────────────────────────
      - name: Install Dependencies
        run: npm ci

      # ── 4. Type Check ─────────────────────────────────────────────────────
      - name: Type Check
        run: npm run typecheck

      # ── 5. Lint ───────────────────────────────────────────────────────────
      - name: Lint
        run: npm run lint

      # ── 6. Run Migrations (so integration tests have a schema) ────────────
      - name: Run DB Migrations
        run: npm run migrate:latest

      # ── 7. Tests with Coverage ───────────────────────────────────────────
      - name: Run Tests with Coverage
        run: npm run test:coverage

      # ── 8. Upload Coverage Report ─────────────────────────────────────────
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: TS_Boiler_Plate/coverage/
          retention-days: 7

      # ── 9. Build ─────────────────────────────────────────────────────────
      - name: Build
        run: node_modules/.bin/tsc -p tsconfig.json
